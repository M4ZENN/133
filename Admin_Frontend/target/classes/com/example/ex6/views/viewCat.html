<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Haven - Ajouter/Modifier un Chat</title>
    <link rel="stylesheet" href="../css/view.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="cat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12,19 C7.5,19 4,15.5 4,11 L4,9 L2,7 L4.5,4 L7,6 L9,6 L12,3 L15,6 L17,6 L19.5,4 L22,7 L20,9 L20,11 C20,15.5 16.5,19 12,19 Z"></path>
                    <path d="M9,13 A0.5,0.5,0,1,1,9,14, A0.5,0.5,0,1,1,9,13"></path>
                    <path d="M15,13 A0.5,0.5,0,1,1,15,14, A0.5,0.5,0,1,1,15,13"></path>
                    <path d="M12,16 L12,17"></path>
                    <path d="M8,16.5 Q12,19 16,16.5"></path>
                </svg>
            </div>
            <h1>Purrfect Haven</h1>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="window.location.href='view.html'">
                Retour
            </button>
            <button class="btn btn-logout" id="logout-btn">
                Déconnexion
            </button>
        </div>
    </header>

    <div class="form-container">
        <h2 id="form-title">Ajouter un nouveau chat</h2>
        
        <form id="cat-form">
            <div class="form-group">
                <label for="catName">Nom du chat</label>
                <input type="text" id="catName" required placeholder="Nom du chat">
            </div>
            
            <div class="form-group">
                <label for="catBreed">Race</label>
                <select id="catBreed" required>
                    <option value="">Sélectionner une race</option>
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="catBirthdate">Date de naissance</label>
                <input type="date" id="catBirthdate" required>
            </div>
            
            <div class="form-group">
                <label for="catFunFact">Anecdote</label>
                <input type="text" id="catFunFact" placeholder="Une anecdote intéressante">
            </div>
            
            <div class="form-group">
                <label for="catDescription">Description</label>
                <textarea id="catDescription" rows="4" placeholder="Description du chat"></textarea>
            </div>
            
            <div class="form-group">
                <label for="catImage">Image</label>
                <input type="file" id="catImage" accept="image/*">
                <div class="image-preview">
                    <img id="catImagePreview" src="/api/placeholder/400/300" alt="Aperçu de l'image">
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="catIsPurchased">
                <label for="catIsPurchased">Déjà vendu</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
