<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Haven - Modifier un chat</title>
    <script src="../Javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script src="../Javascripts/services/servicesHttp.js"></script>
    <script src="../Javascripts/controllers/indexCtrl.js"></script>
    <script src="../Javascripts/controllers/modifyCatCtrl.js"></script>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="cat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12,19 C7.5,19 4,15.5 4,11 L4,9 L2,7 L4.5,4 L7,6 L9,6 L12,3 L15,6 L17,6 L19.5,4 L22,7 L20,9 L20,11 C20,15.5 16.5,19 12,19 Z"></path>
                    <path d="M9,13 A0.5,0.5,0,1,1,9,14, A0.5,0.5,0,1,1,9,13"></path>
                    <path d="M15,13 A0.5,0.5,0,1,1,15,14, A0.5,0.5,0,1,1,15,13"></path>
                    <path d="M12,16 L12,17"></path>
                    <path d="M8,16.5 Q12,19 16,16.5"></path>
                </svg>
            </div>
            <h1>Purrfect Haven</h1>
        </div>
    </header>

    <div class="cat-add-container">
        <div class="cat-card" id="add-cat-form">
            <div class="cat-header">Ajouter un nouveau chat</div>
            
            <label for="file-input" class="cat-image-upload">
                <div class="upload-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-text">Cliquez pour télécharger une image</div>
                <img id="preview" src="" alt="Aperçu de l'image">
                <input type="file" id="file-input" accept="image/*">
            </label>
            
            <form id="cat-form">
                <div class="cat-info">
                    <div class="info-field">
                        <label for="add-cat-name" class="required">Nom du chat</label>
                        <input type="text" id="add-cat-name" required>
                    </div>
                    
                    <div class="info-field">
                        <label for="add-cat-birthdate" class="required">Date de naissance</label>
                        <input type="date" id="add-cat-birthdate" required>
                    </div>
                    
                    <div class="info-field">
                        <label for="add-cat-breed" class="required">Race</label>
                        <select id="add-cat-breed" required>
                            <option value="">Sélectionnez une race</option>
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                    
                    <div class="info-field">
                        <label for="add-cat-funfact">Anecdote amusante</label>
                        <input type="text" id="add-cat-funfact">
                    </div>
                    
                    <div class="info-field">
                        <label for="add-cat-description" class="required">Description</label>
                        <textarea id="add-cat-description" required></textarea>
                    </div>
                </div>
                
                <div class="cat-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5"></path>
                            <path d="M12 19l-7-7 7-7"></path>
                        </svg>
                        Annuler
                    </button>
                    
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Enregistrer le chat
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
