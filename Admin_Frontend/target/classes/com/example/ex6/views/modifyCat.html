<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Haven - Modifier un chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f4ef;
            min-height: 100vh;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4b8a5' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(149, 157, 165, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .cat-icon {
            width: 45px;
            height: 45px;
            background-color: #f5aa7a;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        h1 {
            color: #5e4b56;
            font-size: 24px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: #f5aa7a;
            color: white;
        }

        .btn-primary:hover {
            background-color: #e89b68;
        }

        .btn-secondary {
            background-color: #eae0d5;
            color: #5e4b56;
        }

        .btn-secondary:hover {
            background-color: #d9cdbf;
        }

        .btn-logout {
            background-color: #5e4b56;
            color: white;
        }

        .btn-logout:hover {
            background-color: #4d3c45;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            background-color: #5e4b56;
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .form-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #5e4b56;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eae0d5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #f5aa7a;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #eae0d5;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #f5aa7a;
            background-color: #faf8f5;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            background-color: #f5aa7a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #5e4b56;
            font-weight: 500;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            border-top: 1px solid #eae0d5;
        }

        #file-input {
            display: none;
        }

        /* Pour les écrans mobiles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo-section {
                justify-content: center;
            }

            .action-buttons {
                justify-content: center;
            }

            .form-footer {
                flex-direction: column;
                gap: 10px;
            }

            .form-footer .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="cat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12,19 C7.5,19 4,15.5 4,11 L4,9 L2,7 L4.5,4 L7,6 L9,6 L12,3 L15,6 L17,6 L19.5,4 L22,7 L20,9 L20,11 C20,15.5 16.5,19 12,19 Z"></path>
                    <path d="M9,13 A0.5,0.5,0,1,1,9,14, A0.5,0.5,0,1,1,9,13"></path>

                    <path d="M12,16 L12,17"></path>
                    <path d="M8,16.5 Q12,19 16,16.5"></path>
                </svg>
            </div>
            <h1>Purrfect Haven</h1>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary" id="back-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Retour à la liste
            </button>
            <button class="btn btn-logout" id="logout-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Déconnexion
            </button>
        </div>
    </header>

    <div class="form-container">
        <div class="form-header">
            Modifier un chat
        </div>
        <form id="cat-form">
            <div class="form-body">
                <label for="file-input" class="image-upload">
                    <div class="upload-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <div class="upload-text">Cliquez pour modifier l'image</div>
                    <img id="preview" class="preview-image" src="/api/placeholder/400/300" alt="Image du chat">
                    <input type="file" id="file-input" accept="image/*">
                </label>

                <div class="form-group">
                    <label for="name">Nom du chat*</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Date de naissance*</label>
                    <input type="date" id="birthdate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="breed">Race*</label>
                    <input type="text" id="breed" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="funfact">Anecdote amusante</label>
                    <input type="text" id="funfact" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" class="form-control" required></textarea>
                </div>
            </div>

            <div class="form-footer">
                <button type="button" class="btn btn-secondary" id="cancel-btn">Annuler</button>
                <button type="submit" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Enregistrer les modifications
                </button>
            </div>
        </form>
    </div>

    <script>
        // Récupérer l'ID du chat à partir de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('id');
        
        // Simuler les données du chat à partir de l'ID
        const catData = {
            id: catId,
            name: "Whiskers",
            birthdate: "2022-04-15", // Format YYYY-MM-DD pour le champ date
            breed: "Siamois",
            funFact: "Adore se cacher dans les boîtes",
            description: "Whiskers est un chat très joueur et affectueux. Il s'entend bien avec les autres animaux et adore les câlins.",
            image: "/api/placeholder/400/300"
        };
        
        // Remplir le formulaire avec les données du chat
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('name').value = catData.name;
            document.getElementById('birthdate').value = catData.birthdate;
            document.getElementById('breed').value = catData.breed;
            document.getElementById('funfact').value = catData.funFact;
            document.getElementById('description').value = catData.description;
            document.getElementById('preview').src = catData.image;
        });

        // Prévisualisation de l'image
        document.getElementById('file-input').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Gestion du formulaire
        document.getElementById('cat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupérer les valeurs du formulaire
            const formData = {
                id: catId,
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                breed: document.getElementById('breed').value,
                funFact: document.getElementById('funfact').value,
                description: document.getElementById('description').value,
                // L'image serait normalement traitée via FormData pour l'envoi au serveur
            };
            
            // Dans une application réelle, vous enverriez ces données à votre API
            console.log('Données du chat à modifier:', formData);
            
            // Redirection vers la page principale après la modification
            alert('Chat modifié avec succès!');
            window.location.href = 'admin.html';
        });

        // Gestionnaires d'événements pour les boutons
        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = 'admin.html';
        });

            window.location.href = 'admin.html';
