<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Haven - Administration</title>
    <script src="../Javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script src="../Javascripts/services/servicesHttp.js"></script>
    <script src="../Javascripts/controllers/indexCtrl.js"></script>
    <link rel="stylesheet" href="../css/view.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="cat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12,19 C7.5,19 4,15.5 4,11 L4,9 L2,7 L4.5,4 L7,6 L9,6 L12,3 L15,6 L17,6 L19.5,4 L22,7 L20,9 L20,11 C20,15.5 16.5,19 12,19 Z"></path>
                    <path d="M9,13 A0.5,0.5,0,1,1,9,14, A0.5,0.5,0,1,1,9,13"></path>
                    <path d="M15,13 A0.5,0.5,0,1,1,15,14, A0.5,0.5,0,1,1,15,13"></path>
                    <path d="M12,16 L12,17"></path>
                    <path d="M8,16.5 Q12,19 16,16.5"></path>
                </svg>
            </div>
            <h1>Purrfect Haven</h1>
        </div>
        <div class="action-buttons">
            <button class="btn btn-logout" id="logout-btn">Déconnexion</button>
        </div>
            <button class="btn btn-primary" id="add-cat-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Ajouter un chat
            </button>
    </header>

    <div id="cats-list" class="cats-container">
        <!-- Cat card template (hidden by default) -->
        <div class="cat-card template-card" style="display: none;">
            <div class="cat-header"></div>
            <img src="" alt="Cat Image">
            <div class="cat-info">
                <div class="info-field">
                    <label>Âge:</label>
                    <p></p>
                </div>
                <div class="info-field">
                    <label>Race:</label>
                    <p></p>
                </div>
                <div class="info-field">
                    <label>Anecdote:</label>
                    <p></p>
                </div>
                <div class="info-field">
                    <label>Description:</label>
                    <p></p>
                </div>
            </div>
            <div class="cat-actions">
                <button class="btn btn-secondary modify-cat" data-id="">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Modifier
                </button>
                <button class="btn btn-danger delete-cat" data-id="">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Supprimer
                </button>
            </div>
        </div>
    </div>
</body>
</html>
